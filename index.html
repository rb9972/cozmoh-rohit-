<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Template Library</title>
    <link rel="stylesheet" href="styles.css">
</head>

<body>
    <!-- Smoke Cursor Canvas -->
    <canvas id="smokeCanvas"></canvas>

    <!-- Navigation Bar (Menu Removed) -->
    <nav class="navbar">
        <div class="logo-section">
            <img src="cozmoh logo.png" class="logo-img" alt="Cozmoh Logo">
            <span class="logo-text">Cozmoh</span>
        </div>
    </nav>

    <!-- Search Bar -->
    <div class="search-container">
        <input type="text" id="searchInput" placeholder="Search templates...">
    </div>

    <!-- Title -->
    <h1 id="templates">WordPress Template Library</h1>

    <!-- Template Grid -->
    <div class="grid" id="templateGrid"></div>

    <script src="script.js"></script>
</body>
</html>
